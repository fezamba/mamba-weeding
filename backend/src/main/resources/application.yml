spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mamba_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: user
    password: user
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
    open-in-view: false

  mongodb:
    uri: mongodb://localhost:27017/mamba_mongo
server:
  port: 8080

logging:
  level:
    root: INFO
    '[org.hibernate.SQL]': DEBUG
